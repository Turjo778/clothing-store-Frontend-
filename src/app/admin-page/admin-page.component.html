
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form #simpleform="ngForm" (ngSubmit)="getUserValue(simpleform.value)"  class="box">
                 
                    
                    <h1>Login</h1>

                    <p class="text-muted"> Please enter your username and password!</p> 

                    <input type="text" name="username" placeholder="Username" id="username" ngModel> 

                    <input type="password" name="password" placeholder="Password"id="password" ngModel> 

                    <a class="forgot text-muted" href="#">Forgot password?</a> 

                    <input type="submit" name="" href="#">

                </form>
            </div>
        </div>
    </div>
</div>
